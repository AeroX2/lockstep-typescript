<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<style>
			.center {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.lobby-style {
				position: absolute;
				left: 50%;
				top: 50px;
				width: 300px;
				height: 500px;
				margin-left: -150px;
				overflow-y: scroll;
			}

			.lobby-button {
				width: 90%;
				padding: 10px;
				margin: 5px;
				font-family: 'Ubuntu';
			}
		</style>
	</head>
	<body>
		<div class="center">
			<canvas id="canvas" width="800" height="700" style="border:1px solid #d3d3d3;">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
		</div>

		<nav class="lobby-style">
			<center>
				<label>Lobby Name</label>
				<input id="lobby-name"></input>
				<button style="margin: 5px" id="create-lobby-button">Create Lobby</button>
				<br/>
				<label>Lobbies</label>
			</center>
			<center class="center" id="lobby-list">
			</center>
        </nav>
